name: build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:11
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: conbench_test
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - name: Checkout conbench
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
      - name: Lint (black)
        uses: psf/black@stable
        with:
          options: --check --diff
          src: .
      - name: Install dependencies
        run: |
          pip uninstall click && \
          pip install \
            -e .[dev] \
            -e benchadapt/python \
            -e benchrun/python
      - name: Migrations
        run: |
          alembic upgrade head
        env:
          DB_USERNAME: "postgres"
          DB_HOST: "localhost"
          DB_PASSWORD: "postgres"
          DB_NAME: "conbench_test"
          DB_PORT: "5432"
      - name: Lint (flake8)
        run: |
          flake8
      - name: Lint (isort)
        run: |
          isort --check .
      - name: Run tests
        run: |
          coverage run --source conbench -m pytest -vv --durations=20 conbench/tests/
        env:
          DB_USERNAME: postgres
      - name: Publish coverage
        run: |
          coveralls --service=github
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Test benchadapt
        run: |
          pytest -vv benchadapt/python/tests
      - name: Test benchrun
        run: |
          pytest -vv benchrun/python/tests
